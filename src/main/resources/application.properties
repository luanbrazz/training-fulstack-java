# Configuração do DataSource para o PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/loja_virtual_mentoria
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuração do dialeto do banco de dados
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração da plataforma para scripts SQL de inicialização (novas versões)
spring.sql.init.platform=postgres
